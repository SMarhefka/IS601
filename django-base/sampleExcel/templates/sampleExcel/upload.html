<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        CHARMS UPLOAD
    </title>
</head>
<body style="margin-top: 30px;margin-left: 30px;">
    <h1>FILE UPLOAD</h1>
    <hr />
    <h3>Please select a Charms report to upload</h3>
    <form action="{% url 'sampleExcel:upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>


    {% for row in excel_data %}
    {% for cell in row %}
    {{ cell }}&nbsp;&nbsp;
    {% endfor %}
    <br>
    {% endfor %}
</body>
</html>
